<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get a fortune</button>

    <form id="favoriteFood">
      <div>
        Favorite Food: <input type="text" placeholder="Enter your favorite food"/>
      </div>
      <div>
        <input id="foodButton" type="submit" value = "Submit"/>
      </div>
    </form>

    <form id="class">
      What Class are you?:
      <div>
        <select>
          <option value="Select your class">Select your class</option>
          <option value="Titan">Titan</option>
          <option value="Hunter">Hunter</option>
          <option value="Warlock">Warlock</option>
        </select>
      </div>
      <div>
        <input id="classButton" type="submit" value="Submit"/>
      </div>
    </form>

    <form id="subclass">
      Favorite Subclass?:
      <div>
        <input type="radio" name="subclass" value="solar" id="solar"/>
        <label for="solar">Solar</label>
        <input type="radio" name="subclass" value="void" id="void"/>
        <label for="void">Void</label>
        <input type="radio" name="subclass" value="arc" id="arc"/>
        <label for="arc">Arc</label>
        <input type="radio" name="subclass" value="stasis" id="stasis"/>
        <label for="stasis">Stasis</label>
      </div>
      <div>
        <input id="subclassButton" type="submit" value="Submit"/>
      </div>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("foodButton").onclick = function () {
        axios.get("http://localhost:4000/api/food/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("classButton").onclick = function () {
        axios.get("http://localhost:4000/api/class/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("subclassButton").onclick = function () {
        axios.get("http://localhost:4000/api/subclass/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
  </body>
</html>
